<!DOCTYPE html>
<html lang="en">
<head>

    <title>Media Generator</title>

    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Random Media Generator</h1>

        <input id="setnumber" type="number" value="1" min="1" max="100">
